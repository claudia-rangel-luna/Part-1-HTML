    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="home-page.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products-page.html">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="services-page.html">Services</a>

            <li class="nav-item">

            <li class="nav-item">

            </li>
        </ul>

    <section>
        <form>
            <div class="contactUs">
                <header>
                    <h1>Contact Us</h1>
                </header>
                <form id="myForm">
                    <div class="info">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required="">
                    </div>
                    <div class="info">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" required="">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required="">
                    </div>
                    <div class="info">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" rows="5" placeholder="Message" required=""></textarea>
                    </div>
                    <div class="info">
                        <label></label>
                        <button id="button">Submit</button>
                    </div>
                </form>
    </section>
</body>
