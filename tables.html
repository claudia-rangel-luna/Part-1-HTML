<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>	
	<style type="text/css">
		table{
			margin: 50px;
			width: 600px;
			border: 1px solid black;
		}
		td {
			text-align: center;
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
			<td>5</td>
			<td rowspan="3">6</td>
		</tr>
		<tr>
			<td rowspan="3">1</td>
			<td>2</td>
			
			<td colspan="2">4</td>
		</tr>
		<tr>
			<td colspan="4">2</td>
		</tr>
		<tr>
			<td colspan="5">2</td>
		</tr>
	</table>
</body>
</html>
